<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .featured-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffce00;
            color: black;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 12px;
        }

        .card-content {
            padding: 15px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #002f34;
            margin-bottom: 10px;
        }

        .title {
            font-size: 18px;
            color: #002f34;
            margin-bottom: 10px;
        }

        .details {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .location {
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .date {
            color: #666;
            font-size: 12px;
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .favorite-btn.active {
            color: red;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .show-more-btn, .chat-btn {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .show-more-btn:hover, .chat-btn:hover {
            background-color: #005f7a;
        }

        /* Hidden additional details */
        .more-info {
            display: none;
            color: #444;
            font-size: 14px;
            margin-top: 10px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>

    function generateCarListings() {
        const container = document.getElementById("carListings");
        container.innerHTML = cars.map(car => `

                    <img src="${car.image}" alt="${car.title}">

                    <div class="details">${car.year} - ${car.mileage}</div>
                    <div class="location">üìç ${car.location}</div>
                    <div class="date">${car.date}</div>

    function toggleMoreInfo(id) {
