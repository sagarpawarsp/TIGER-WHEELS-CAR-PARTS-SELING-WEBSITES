<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIGER WHEELS - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signin-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9900, #ff5500);
            padding: 2rem;
        }
        .signin-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            max-width: 400px;
            margin: auto;
        }
        .brand-logo {
            width: 80px;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }
        .btn-signin {
            background: #ff5500;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            width: 100%;
            color: white;
            font-weight: bold;
            margin-top: 1rem;
        }
        .btn-signin:hover {
            background: #ff9900;
        }
        .social-signin {
            margin-top: 1.5rem;
        }
        .social-btn {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.8rem;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="signin-container d-flex align-items-center">
        <div class="signin-card">
            <div class="text-center">
                <img src="https://i.ibb.co/4138Y33/Screenshot-2024-10-07-144640.png" alt="TIGER WHEEL'S Logo" class="brand-logo">
                <h2 class="mb-4">Welcome Back</h2>
            </div>
            
            <form id="signinForm">
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn-signin">Sign In</button>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>

            <div class="social-signin">
                <button class="social-btn btn-light d-flex align-items-center justify-content-center gap-2">
                    <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" width="20">
                    Continue with Google
                </button>
                <button class="social-btn btn-light d-flex align-items-center justify-content-center gap-2">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook" width="20">
                    Continue with Facebook
                </button>
            </div>

            <div class="text-center mt-3">
                Don't have an account? <a href="signup.html" class="text-decoration-none">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
       
       document.getElementById('signinForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Simulate a successful login
    if (email && password) {
        localStorage.setItem('isLoggedIn', 'true');
        alert('Sign-in successful! Redirecting to the main page...');
        window.location.href = 'index.html';
    }
});

        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Store credentials if remember me is checked
            if (rememberMe) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('userEmail');
                localStorage.removeItem('rememberMe');
            }

            // Simulate authentication
            if (email && password) {
                // Here you would typically make an API call to validate credentials
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            }
        });


        document.getElementById('signinForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Retrieve user data from localStorage
    const storedUserData = JSON.parse(localStorage.getItem('userData'));

    if (storedUserData && email === storedUserData.email && password === storedUserData.password) {
        localStorage.setItem('isLoggedIn', 'true'); // Set login status
        alert('Sign-in successful! Redirecting to the main page...');
        window.location.href = 'index.html';
    } else {
        alert('Invalid email or password. Please try again.');
    }
});





        // Auto-login check
        window.addEventListener('load', function() {
            const rememberMe = localStorage.getItem('rememberMe');
            const userEmail = localStorage.getItem('userEmail');
            
            if (rememberMe && userEmail) {
                document.getElementById('email').value = userEmail;
                document.getElementById('rememberMe').checked = true;
            }

            // Check if user is already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
