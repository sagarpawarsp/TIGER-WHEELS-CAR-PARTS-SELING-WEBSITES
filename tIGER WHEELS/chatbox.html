<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Car Dealer Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: #1a73e8;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .media-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.active {
            background: #ff4444;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.with-media {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .media-preview {
            max-width: 100%;
            border-radius: 5px;
        }

        .bot {
            background: #f1f0f0;
            margin-right: auto;
        }

        .user {
            background: #1a73e8;
            color: white;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            gap: 10px;
            align-items: center;
        }

        .input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 20px;
            padding: 5px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            outline: none;
        }

        .media-btn {
            padding: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .media-btn:hover {
            background: #e0e0e0;
        }

        .send-btn {
            padding: 10px 20px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #1557b0;
        }

        .typing-indicator {
            padding: 10px;
            display: none;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #90909090;
            border-radius: 50%;
            margin-right: 5px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
        }

        @media (max-width: 480px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-messages {
                height: calc(100vh - 130px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Car Dealer Assistant</span>
            <div class="media-controls">
                <button class="control-btn" id="voice-btn" title="Voice Input">ðŸŽ¤</button>
                <button class="control-btn" id="camera-btn" title="Camera">ðŸ“·</button>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                Hello! I'm your car dealership assistant. How can I help you today? You can type, speak, or share images!
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button class="media-btn" id="attach-btn" title="Attach Image">ðŸ“Ž</button>
            </div>
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="modal" id="camera-modal">
        <div class="modal-content">
            <video id="camera-preview" autoplay style="max-width: 100%;"></video>
            <button onclick="captureImage()">Capture</button>
            <button onclick="closeCamera()">Close</button>
        </div>
    </div>

    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <script>
        const responses = {
            'hello': 'Hi there! How can I assist you with your car search today?',
            'price': 'Our car prices range from $20,000 to $100,000. What\'s your budget range?',
            'models': 'We have sedans, SUVs, trucks, and sports cars available. What type interests you?',
            'test drive': 'Yes, we offer test drives! Would you like to schedule one?',
            'location': 'We\'re located at 123 Auto Drive. Our hours are Monday-Saturday, 9 AM to 7 PM.',
            'financing': 'We offer various financing options with competitive rates. Would you like to learn more?',
            'warranty': 'All our new cars come with a 5-year/60,000-mile warranty. Certified pre-owned vehicles have different coverage.',
            'inventory': 'We currently have over 200 vehicles in stock. Are you looking for new or pre-owned?'
        };

        let mediaStream = null;
        let recognition = null;

        // Initialize speech recognition if supported
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const text = event.results[0][0].transcript;
                document.getElementById('user-input').value = text;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                document.getElementById('voice-btn').classList.remove('active');
            };

            recognition.onend = function() {
                document.getElementById('voice-btn').classList.remove('active');
            };
        }

        // Voice input handler
        document.getElementById('voice-btn').addEventListener('click', function() {
            if (recognition) {
                this.classList.add('active');
                recognition.start();
            } else {
                alert('Speech recognition is not supported in your browser.');
            }
        });

        // Camera handlers
        document.getElementById('camera-btn').addEventListener('click', async function() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
                const videoElement = document.getElementById('camera-preview');
                videoElement.srcObject = mediaStream;
                document.getElementById('camera-modal').style.display = 'flex';
            } catch (err) {
                alert('Unable to access camera: ' + err.message);
            }
        });

        function closeCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }
            document.getElementById('camera-modal').style.display = 'none';
        }

        async function captureImage() {
            const video = document.getElementById('camera-preview');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const imageUrl = canvas.toDataURL('image/jpeg');
            addMessage('', true, imageUrl);
            closeCamera();
            
            // Simulate bot response to image
            showTypingIndicator();
            setTimeout(() => {
                addMessage("I can see the image you shared. How can I help you with this vehicle?", false);
                hideTypingIndicator();
            }, 1000);
        }

        // File attachment handler
        document.getElementById('attach-btn').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        document.getElementById('file-input').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addMessage('', true, e.target.result);
                    
                    // Simulate bot response to image
                    showTypingIndicator();
                    setTimeout(() => {
                        addMessage("I can see the image you shared. How can I help you with this vehicle?", false);
                        hideTypingIndicator();
                    }, 1000);
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function showTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.display = 'none';
        }

        function addMessage(message, isUser, mediaUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            if (mediaUrl) {
                messageDiv.classList.add('with-media');
                const img = document.createElement('img');
                img.src = mediaUrl;
                img.className = 'media-preview';
                messageDiv.appendChild(img);
            }
            
            if (message) {
                const textDiv = document.createElement('div');
                textDiv.textContent = message;
                messageDiv.appendChild(textDiv);
            }
            
            document.getElementById('chat-messages').appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function getBotResponse(userMessage) {
            userMessage = userMessage.toLowerCase();
            
            for (const [key, response] of Object.entries(responses)) {
                if (userMessage.includes(key)) {
                    return response;
                }
            }
            
            return "I'm not sure about that. Would you like to know about our available models, pricing, or schedule a test drive?";
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, true);
            userInput.value = '';

            showTypingIndicator();
            setTimeout(() => {
                const botResponse = getBotResponse(message);
                hideTypingIndicator();
                addMessage(botResponse, false);
            }, 1000);
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Text-to-speech for bot responses
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
